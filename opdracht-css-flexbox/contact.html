<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav id="site-nav">
      <ul class="main-nav">
        <li><a href="index.html">Homepage</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact</h1>
  </header>

  <main>
    <p >Vul het onderstaande formulier in om een bericht te sturen.</p>

    <form action="" name="contact" method="POST" data-netlify="true">
      <label for="name">Naam:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="tel">Telefoon:</label><br>
      <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

      <label for="age">Leeftijd:</label>
      <input type="number" id="age" name="age" min="1" max="130"><br><br>

      <label for="birthday">Geboortedatum:</label>
      <input type="date" id="birthday" name="birthday"><br><br>

      <input type="radio" id="male" name="gender" value="man">
      <label for="male">Man</label><br>
      <input type="radio" id="female" name="gender" value="vrouw">
      <label for="female">Vrouw</label><br><br>

      <p>Wat is je favoriete keuken:</p>
      <input type="checkbox" id="favkeuken1" name="favkeuken1" value="Frans">
      <label for="favkeuken1"> Frans</label>
      <input type="checkbox" id="favkeuken2" name="favkeuken2" value="Italiaans">
      <label for="favkeuken2"> Italiaans</label><br>
      <input type="checkbox" id="favkeuken3" name="favkeuken3" value="Spaans">
      <label for="favkeuken3"> Spaans</label>
      <input type="checkbox" id="favkeuken4" name="favkeuken4" value="Arabisch">
      <label for="favkeuken4"> Arabisch</label><br><br>

      <label for="favcolor">Selecteer je favoriete kleur shorts:</label><br>
      <input type="color" id="favcolor" name="favcolor"><br><br>

      <label for="bio">Biografie:</label><br>
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br><br>

      <label for="recipe">Upload je laatste recept:</label>
      <input type="file" id="recipe" name="recipe"><br><br>

      <label for="site">Url naar je recepten website:</label><br>
      <input type="url" id="site" name="site"><br><br>

      <button type="reset">Reset formulier</button>

      <button type="submit">Verstuur</button><br><br>
    </form>

  </main>

  <footer>
    <p>Een pagina footer</p>
  </footer>

</body>

</html>
